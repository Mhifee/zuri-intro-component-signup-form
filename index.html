<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Zuri Intro component with sign up form</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-1">
        <div class="content">
          <h1>Learn to code by watching others</h1>
          <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
            but understanding how developers think is invaluable. 
          </p>
        </div>
      </div>
      <div class="card-2">
        <div class="small-card">
          <p><span><b>Try it free 7 days</b></span> then $20/mo. thereafter</p>
        </div>
        <div class="content">
          <form>
            <input type="text" placeholder="First Name" required>
            <input type="text"  placeholder="Last Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <input type="submit" id="button" value="CLAIM YOUR FREE TRIAL">
            <p class="note">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
